services:
  - type: web
    name: youtube-infographic
    runtime: node
    buildCommand: npm install && pip3 install --target=./python_libs youtube-transcript-api
    startCommand: node index.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: NODE_VERSION
        value: "20"
